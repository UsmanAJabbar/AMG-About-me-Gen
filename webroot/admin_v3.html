<!DOCTYPE html>
<html style="height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Admin Page</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>

<body class="d-flex d-xl-flex justify-content-center align-items-center justify-content-xl-center align-items-xl-center">
    <div class="container">
        <form action="assets/php/upload.php" method="post" enctype="multipart/form-data">
            <div id="form_sections">
                <div id="lefthalf">
                	<label class="text-uppercase" for="name">Name</label>
                	<input class="form-control input_fields" type="text" id="name" name="name" placeholder="Your full name">

                    <label class="text-uppercase" for="status">Status</label>
                    <input class="form-control input_fields" type="text" id="status" name="status" placeholder="Enter a status (e.g Manager @ Company XYZ)">

                    <label class="text-uppercase" for="description">Description</label>
                    <textarea class="form-control input_fields" id="description" name="description" placeholder="Write something special about yourself..."></textarea>

                    <label class="text-uppercase" for="profile">Profile Picture</label>
                    <div class="custom-file"><input type="file" class="custom-file-input" name="profile" required="" accept="image/*">
                    	<label class="custom-file-label uploads">Upload a profile picture...</label>
                    </div>

                    <label class="text-uppercase" for="cover">Cover Image</label>
                    <div class="custom-file"><input type="file" class="custom-file-input" name="cover" required="" accept="image/*">
                    	<label class="custom-file-label uploads">Upload a cover image...</label>
                    </div>

                    <label class="text-uppercase" for="medium">Medium</label>
                    <input class="form-control input_fields" type="text" id="medium" name="medium" placeholder="Enter the full URL">
                </div>

                <div id="righthalf">
                	<label class="text-uppercase" for="github">Github</label>
                	<input class="form-control input_fields" type="text" id="github" name="github" placeholder="Enter the full URL">

                    <label class="text-uppercase" for="facebook">Facebook</label>
                    <input class="form-control input_fields" type="text" id="facebook" name="facebook" placeholder="Enter the full URL">

                    <label class="text-uppercase" for="twitter">Twitter</label>
                    <input class="form-control input_fields" type="text" id="twitter" name="twitter" placeholder="Enter the full URL">

                    <label class="text-uppercase" for="instagram">Instagram</label>
                    <input class="form-control input_fields" type="text" id="instagram" name="instagram" placeholder="Enter the full URL">

                    <label class="text-uppercase" for="phone">Phone Number</label>
                    <input class="form-control input_fields" type="text" id="phone" name="phone" placeholder="Enter your full phone number">

                    <label class="text-uppercase" for="facebook">Email Address</label>
                    <input class="form-control input_fields" type="text" id="email" name="email" placeholder="Enter your email address">
                </div>
			</div>
			<button class="btn btn-primary button_styling" type="submit">Submit</button></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
