<!DOCTYPE html>
<html style="height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Admin Page</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-flex d-xl-flex justify-content-center align-items-center justify-content-xl-center align-items-xl-center" style="height: 100%;background: rgb(0,0,0);color: rgb(255,255,255);font-family: Poppins;letter-spacing: -1.5px;">
    <div class="container" style="padding: 0;margin: 0;">
        <form style="max-width: 400px;"><label class="text-uppercase" for="name" style="font-family: Poppins;font-weight: 600;font-size: 1.5em;margin: 0;">Name</label><input class="form-control" type="text" id="name-1" placeholder="Your full name" style="border-radius: 20px;text-align: center;letter-spacing: -1px;background: rgb(0,0,0);border-width: 2px;border-color: rgb(255,255,255);color: rgb(255,255,255);">
            <label
                class="text-uppercase" for="status" style="font-family: Poppins;font-weight: 600;font-size: 1.5em;margin: 0;">STATUS</label><input class="form-control" type="text" id="status" placeholder="Your full name" style="border-radius: 20px;text-align: center;letter-spacing: -1px;background: rgb(0,0,0);border-width: 2px;border-color: rgb(255,255,255);color: rgb(255,255,255);">
                <label
                    class="text-uppercase" for="description" style="font-family: Poppins;font-weight: 600;font-size: 1.5em;margin: 0;">DESCRIPTION</label><textarea class="form-control" id="description" placeholder="Write something special about yourself..." style="border-radius: 20px;text-align: left;letter-spacing: -1px;background: rgb(0,0,0);border-width: 2px;border-color: rgb(255,255,255);color: rgb(255,255,255);"></textarea>
                    <label
                        class="text-uppercase" for="name" style="font-family: Poppins;font-weight: 600;font-size: 1.5em;margin: 0;">PROFILE PICTURE</label>
                        <div class="custom-file"><input type="file" class="custom-file-input" required="" accept="image/*"><label class="custom-file-label" style="background: rgb(0,0,0);color: rgb(255,255,255);border-radius: 20px;">Upload a profile picture...</label></div>
                        <label
                            class="text-uppercase" for="name" style="font-family: Poppins;font-weight: 600;font-size: 1.5em;margin: 0;">COVER IMAGE</label>
                            <div class="custom-file"><input type="file" class="custom-file-input" required="" accept="image/*"><label class="custom-file-label" style="background: rgb(0,0,0);color: rgb(255,255,255);border-radius: 20px;" placeholder="Upload a cover image...">Upload a cover image...</label></div>
                            <button
                                class="btn btn-primary" type="submit" style="border-radius: 20px;width: 100%;border-width: 2px;background: rgb(0,0,0);letter-spacing: -1px;font-weight: 600;margin-top: 10px;">SUBMIT</button>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
